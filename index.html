<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">
                Happy Birthday Sumi
            </div>
            <div class="title" id="end-date">
                10 March 2023 10:00 AM
            </div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        
    
    <div class="title">
       Total Time You Survive
    </div>
    <div class="title" id="start-date">
        10 March 2000 12:00:00 AM
    </div>
    <div class="col">
        <div>
            <input type="text" id="input1" readonly value="0">
            <br>
            <label for="">Days</label>
        </div>
        <div>
            <input id="input2" type="text" readonly value="0">
            <br>
            <label for="">Months</label>
        </div>
        <div>
            <input id="input3" type="text" readonly value="0">
            <br>
            <label for="">Years</label>
        </div>
        
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
